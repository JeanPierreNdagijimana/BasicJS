<!DOCTYPE html>
<html lang="en" style="background-color: #B6B6B4;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="champion.css" />
    <title>Champions registration </title>
</head>

<body>
    <h1 style="text-align: center;"> Hello Champs, lets do this!</h1>
    <section class="container">
        <form id="form1">
            <div>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" placeholder="first name" autofocus><br>
            </div>

            <div>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" placeholder="last name" autofocus><br>
            </div>

            <div>
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob" autofocus><br><br>
            </div>

            <input class="btn" type="submit" value="Submit" onclick="alert('Thank you Champ!')"><br><br>

        </form>

        <ul id="champs"></ul>

    </section>

    <script src="champion.js"></script>
</body>

</html>
